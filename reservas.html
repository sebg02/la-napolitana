<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/6b05a0a1ef.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;700&family=Ultra&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="assets/logos/logo-pizza-removebg-preview.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Reservas</title>
  </head>
  <body>
    <header class="header">
      <a href="index.html" class="logo">
        <img
          src="assets/logos/logo-pizza-removebg-preview.png"
          class="logo-img"
        />
        <h1 class="logo-title">La Napolitana</h1>
      </a>

      <button class="toggle-btn" id="toggleBtn">
        <i class="fa-solid fa-bars" id="toggleBars"></i>
        <i class="fa-solid fa-xmark hidden" id="toggleX"></i>
      </button>

      <nav class="menu hidden" id="menu">
        <ul>
          <li><a href="menu.html">MENÚ</a></li>
          <li><a href="reservas.html">RESERVAS</a></li>
          <li><a href="pideenlinea.html">PIDE EN LÍNEA</a></li>
        </ul>
      </nav>
    </header>

    <main class="main">
      <section>
        <h2 class="centered-title">Reservas</h2>
        <form class="contact-form" id="reservationForm">
          <label>
            Fecha
            <input
              type="date"
              class="input"
              required
              placeholder="Pepe Perez"
              id="dateReservationForm"
            />
          </label>
          <label>
            Hora
            <input
              type="time"
              class="input"
              required
              id="timeReservationForm"
            />
          </label>
          <label>
            Tamaño grupo
            <select name="select" class="input" id="sizeGroupReservationForm">
              <option value="" selected hidden disabled>Seleccionar</option>
              <option value="value1">1</option>
              <option value="value2">2</option>
              <option value="value3">3</option>
              <option value="value4">4</option>
              <option value="value5">5</option>
              <option value="value6">6</option>
            </select>
          </label>
          <label>
            Nombre
            <input
              type="text"
              class="input"
              required
              placeholder="Pepe Perez"
              id="nameReservationForm"
            />
          </label>
          <label>
            Correo
            <input
              type="text"
              class="input"
              required
              placeholder="correo@ejemplo.com"
              id="emailReservationForm"
            />
          </label>
          <label>
            Número de teléfono
            <input
              type="text"
              class="input"
              required
              placeholder="3214567899"
              id="phoneNumberReservationForm"
            />
          </label>
          <label>
            Notas
            <textarea
              placeholder="EJEMPLO: Voy a necesitar una silla para bebés"
              class="input"
              style="resize: vertical"
              id="notesReservationForm"
            ></textarea>
          </label>
          <button type="submit" class="btn">Enviar</button>
        </form>
      </section>
    </main>

    <footer class="footer">
      <p>Derechos reservados &copy; 2023</p>

      <p>Esta página web NO representa a un restaurante y/o empresa real</p>
    </footer>

    <script>
      let today = new Date().toISOString().split("T")[0];
      document.getElementById("dateReservationForm").setAttribute("min", today);
    </script>
    <script src="main.js"></script>
    <script type="module" src="./js/formReservation.js"></script>
  </body>
</html>
